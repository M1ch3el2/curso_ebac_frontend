<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-info">
    <div class="row d-flex justify-content-center">
        <div class="col col-3 border px-5 py-3 rounded mt-5 bg-white">
            <h2 class="d-flex justify-content-center">Cadastre-se</h2>
            <form>
                <label class="form-label" for="nome">Seu nome</label>
                <input class="form-control" type="text" id="nome">
                <label class="form-label" for="email">Seu e-mail</label>
                <input class="form-control" type="email" id="email">
                <label class="form-label" for="telefone">Seu telefone</label>
                <input class="form-control" type="tel" id="telefone">
                <button class="btn btn-primary mt-3">Enviar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
