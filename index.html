<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section>
        <div class="container">
            <form autocomplete="off">
                <h2>Cadastro</h2>
                <div class="form-campo">
                    <ion-icon name="at-outline"></ion-icon>
                    <input type="text" required autocomplete="none">
                    <label>Email</label>
                </div>
                <div class="form-campo">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" required autocomplete="none">
                    <label>Nome Completo</label>
                </div>
                <div class="form-campo">
                    <ion-icon name="wallet-outline"></ion-icon>
                    <input type="text" id="cpf" name="cpf" required autocomplete="none">
                    <label>CPF</label>
                </div>
                <div class="form-campo">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" id="cep" name="cep" required autocomplete="none">
                    <label>CEP</label>
                </div>
                <div class="form-campo">
                    <ion-icon name="call-outline"></ion-icon>
                    <input type="tel" id="telefone" name="telefone" required autocomplete="none">
                    <label>Telefone</label>
                </div>
                <div class="form-campo">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" required autocomplete="none">
                    <label>Senha</label>
                </div>
                <button>Cadastrar</button>
                <div class="entrar">
                    <p>Ja tem cadastro ? <a href="#">Entrar</a></p>
                </div>
            </form>
        </div>
    </section>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
